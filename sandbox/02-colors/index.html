<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Black</p>
    <p class="text-white">White</p>
    <p class="text-red-500">red</p>
    <p class="text-green-500">green</p>
    <p class="text-emerald-500">emerald</p>
    <p class="text-zinc-500">zinc</p>
    <p class="text-slate-500">Slate</p>
    <p class="text-indigo-500">Slate</p>


    <!-- Background Colors -->
    <p class="bg-black">Black</p>
    <p class="bg-white">White</p>
    <p class="bg-red-500">red</p>
    <p class="bg-green-500">green</p>
    <p class="bg-emerald-500">emerald</p>
    <p class="bg-zinc-500">zinc</p>
    <p class="bg-slate-500">Slate</p>

    <!-- Text Underline -->
    <p class="underline">Underline</p>
    <p class="underline decoration-red-800">Underline</p>

    <!-- Border Colors -->
    <input type="text" class="border">
    <input type="text" class="border border-indigo-800">

    <!-- Divide Colors -->
    <div class="divide-y">
        <div>Item</div>
        <div>Item</div>
        <div>Item</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-500">Outline</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <div class="shadow-lg">Shadow</div>
    <div class="shadow-lg bg-cyan-500 shadow-cyan-500">Shadow</div>
    <div class="shadow-lg shadow-cyan-500">Shadow</div>

    <!-- Accent Colors -->
    <input type="checkbox" checked class="accent-purple-500">

    <!-- Arbitrary Colors -->
    <div class="bg-[#211099] text-white">Arbitrary Colors</div>

  </body>
</html>
